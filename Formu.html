<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin-left: 20px;
        }
        .options input {
            margin-right: 10px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encuesta</h2>
        <form id="surveyForm">
            <div class="question">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="question">
                <label>Pregunta 1:</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="1" required> Nunca</label>
                    <label><input type="radio" name="q1" value="2"> Casi Nunca</label>
                    <label><input type="radio" name="q1" value="3"> A Veces</label>
                    <label><input type="radio" name="q1" value="4"> Casi Siempre</label>
                    <label><input type="radio" name="q1" value="5"> Siempre</label>
                </div>
            </div>
            <div class="question">
                <label>Pregunta 2:</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="1" required> Nunca</label>
                    <label><input type="radio" name="q2" value="2"> Casi Nunca</label>
                    <label><input type="radio" name="q2" value="3"> A Veces</label>
                    <label><input type="radio" name="q2" value="4"> Casi Siempre</label>
                    <label><input type="radio" name="q2" value="5"> Siempre</label>
                </div>
            </div>
            <div class="question">
                <label>Pregunta 3:</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="1" required> Nunca</label>
                    <label><input type="radio" name="q3" value="2"> Casi Nunca</label>
                    <label><input type="radio" name="q3" value="3"> A Veces</label>
                    <label><input type="radio" name="q3" value="4"> Casi Siempre</label>
                    <label><input type="radio" name="q3" value="5"> Siempre</label>
                </div>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
    <script src="puedeser.js"></script>
    <script>
        const scriptURL = 'https://docs.google.com/spreadsheets/d/1uDfUvhcJ5izylEOxmHGXKG8U0hOWeLGpD2UXfFmRUVE/edit?usp=sharing';
        const form = document.forms['surveyForm'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert('¡Formulario enviado con éxito!'))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
